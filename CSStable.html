<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in CSS</title>
    <link rel="stylesheet" href="csstable.css">
</head>
<body>
    <header>
        <h2>TABLE IN CSS</h2>
    </header>
    <section>
        <div>
          <table>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Saini</td>
                <td>Bhaktapur</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sushil</td>
                <td>Dang</td>
            </tr>
          </table>  
        </div>
    </section>
</body>
</html>
